{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
<p><a href="/articles/add/" class="button7">Добавить</a></p>
{% for article in articles %}
    <h2>{{ article.description }}</h2>
    <h3>{{ article.status }}</h3>
    {% if article.date_end is not None %}
        <h3>{{ article.date_end }}</h3>
    {% endif %}
    <hr>
{% endfor %}
</div>
</body>
</html>

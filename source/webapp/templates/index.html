{% extends 'base.html' %}
{% block title %}Index{% endblock %}

{% block content %}
    <h1>To-Do List</h1>
{% for article in articles %}
    <h2>{{ article.description }}</h2>
    <h3>{{ article.status }}</h3>
    {% if article.date_end is not None %}
        <h3>{{ article.date_end }}</h3>
    {% endif %}
    <p><a href="{% url 'article_view' article.pk %}">Подробнее...</a></p>
    <hr>
{% endfor %}
{% endblock %}

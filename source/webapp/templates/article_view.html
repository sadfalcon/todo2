<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
    <p><a href="{% url 'index' %}">На главную</a></p>
    <h1>Article:</h1>
    <h2>{{ article.description }}</h2>
    <p>{{ article.status }}</p>
     {% if article.date_end is not None %}
        <p>{{ article.date_end }}</p>
    {% endif %}
    {% if article.full_description is not None %}
        <p>{{ article.full_description }}</p>
    {% endif %}

</body>
</html>
